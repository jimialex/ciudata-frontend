<main>
  <mat-card class="container">
    <mat-card-header>
      <mat-card-title>
        <div mat-card-avatar>
          <img
            [src]="'https://app.ciudata.io' + currentUser()?.photo"
            alt="profile image"
            width="60"
            class="img-profile"
          />
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <pre>{{ currentUser() | json }}</pre> -->
      <p>Nombre de usuario: {{currentUser()?.username}}</p>
      <p>Correo electr√≥nico: {{currentUser()?.email}}</p>
      <p>Nombre: {{currentUser()?.first_name ? currentUser()?.first_name: 'no registrado'}}</p>
      <p>Apellido: {{currentUser()?.last_name ? currentUser()?.last_name: 'no registrado'}}</p>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button> Editar</button>
    </mat-card-actions>
  </mat-card>
</main>
