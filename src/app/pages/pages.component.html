<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="../../assets/images/isotipo.png" width="40"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user">Usuarios</a>
      <a mat-list-item routerLink="/route">Rutas</a>
      <a mat-list-item routerLink="/vehicle">Vehiculos</a>
      <a mat-list-item href="#">Rutas asignadas</a>
      <a mat-list-item href="#">Rutas completadas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img mat-car-image src="../../../assets/images/logo ciudata.png" width="180" />
      <span class="spacer"></span>
      <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
        <img
          [src]="'https://app.ciudata.io' + currentUser()?.photo"
          width="40"
          class="img-profile"
        />
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/profile">Perfil</a>
        <a mat-menu-item (click)="onLogOut()">Logout</a>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
